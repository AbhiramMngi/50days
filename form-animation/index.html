<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="form-card">
          <p id="title">Login to your Account</p>
          <div class="details">
          <label for="email" id="email-label">
            <span style="transition: transform 0.05s ease">E</span>
            <span style="transition: transform 0.05s ease 0.05s">m</span>
            <span style="transition: transform 0.05s ease 0.1s">a</span>
            <span style="transition: transform 0.05s ease 0.15s">i</span>
            <span style="transition: transform 0.05s ease 0.2s">l</span>
          </label>
          <input type="email" name="email" id="email" autocomplete="off"/>
          <label for="password" id="password-label">
            <span style="transition: transform 0.05s ease">P</span>
            <span style="transition: transform 0.05s ease 0.05s">a</span>
            <span style="transition: transform 0.05s ease 0.1s">s</span>
            <span style="transition: transform 0.05s ease 0.15s">s</span>
            <span style="transition: transform 0.05s ease 0.2s">w</span>
            <span style="transition: transform 0.05s ease 0.25s">o</span>
            <span style="transition: transform 0.05s ease 0.3s">r</span>
            <span style="transition: transform 0.05s ease 0.35s">d</span>
          </label>
          <input type="password" name="password" id="password" autocomplete="off"/>
        </div>
        <button id="login">Login</button>
          <p>Not registered already?<a href="#">Register</a></p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
