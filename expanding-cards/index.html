<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="panel active" style="background-image: url('https://cdn.pixabay.com/photo/2015/02/24/15/41/wolf-647528_1280.jpg');">
          <p>Explore the world</p></div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2019/06/16/01/45/moon-4276774_1280.jpg');">
        <p>Explore the solar System</p>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1543722530-d2c3201371e7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1774&q=80')">
        <p>Explore the Galaxy</p>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2022/06/08/05/47/stars-7249785_1280.jpg');">
        <p>Explore the universe </p>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2018/07/10/09/09/galaxy-3528123_1280.jpg');">
        <p>Explore the multiverse</p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
